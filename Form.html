 
 <html lang="en">
    <head>
        <title>Document</title>
    </head>
    <form action="submitted.html" onsubmit="return validate()">
        Enter name: <input type="text" id="t1">
        Enter password: <input type="password " id="p1">
        <input type="submit">
    </form>
    <div id="d1" style="color:teal;"></div>

    <script>
    function validate()
    {
        var t1=document.getElementById("t1");
        var p1=document.getElementById("p1");
        var d1=document.getElementById("d1");
        if(t1.value=='')
        {
            t1.focus();
            t1.style.border='1 solid red';
            d1.innerHTML="**Enter Name"
            return false;
        }
        if(p1.value=='')
        {
            p1.focus();
            p1.style.border='1 solid red';
            d1.innerHTML="**Enter Passsword"
            return false;
        }
        
    }
    </script>


</html>
